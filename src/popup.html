<!DOCTYPE html>
<html lang="zh-cn">

<body>
  <style>
    body {
      padding: 10px;
    }
    #main{
      width: 200px;
      transition: all .3s ease;
      overflow: hidden;
    }

    input,
    textarea,
    button {
      box-sizing: border-box;
      width: 100%;
      font-size: 12px;
      outline: none;
      border-radius: 3px;
    }

    a,
    button {
      cursor: pointer;
    }

    .input {
      border: 1px solid #ccc;
      margin-top: 4px;
    }

    .btn:hover,
    .input:hover {
      border-color: #5498ff;
    }
  </style>
  <div id="main"></div>
  <script src="./popup.js"></script>
</body>

</html>
